<!DOCTYPE html>
<html>
<head>
    <title>Button Trigger</title>
</head>
<body>
    <button id="bellButton">Ring the Bell</button>

    <script>
        // Function to handle button click
        document.getElementById("bellButton").addEventListener("click", function() {
            // Send a GET request to "/bell"
            fetch("/bell", {
                method: "GET"
            })
            .then(response => {
                if (response.ok) {
                    console.log("GET request to '/bell' successful.");
                } else {
                    console.error("Error: GET request to '/bell' failed.");
                }
            })
            .catch(error => {
                console.error("An error occurred while making the GET request:", error);
            });
        });
    </script>
</body>
</html>
